<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div style="position: relative; left:500px;">
            <h2>Login</h2>
            <h:form >
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Nome" />
                    <h:inputText value="#{loginBean.utilizador.nome}" label="nome de utilizador" /> 
                    
                    <h:outputLabel value="Senha" />
                    <h:inputSecret value="#{loginBean.utilizador.senha}" label="senha" /> 
                </h:panelGrid>
                <div style="margin: 10px;"></div>
                <h:commandButton value="Entrar" action="#{loginBean.fazerlogin()}" />
            </h:form>
        </div>
    </h:body>
</html>
